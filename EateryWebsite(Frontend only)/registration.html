    <!-- REGISTER -->
    <div class="register_container_main">
    <div class="register_container">
        <div class="register_img"></div>
        
        <div id="registerForm">
            <form id="survey" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php">
                
                <h2>REGISTRATION FORM</h2>
                <div class="inputBox">
                    <label class="form_label">Full Name</label>
                    <input id="fullname" class="form_input" type="text" name="Name">
                </div>

                <div class="inputBox">
                    <label class="form_label">Username</label>
                    <input id="username" class="form_input" type="text" name="Username" >
                </div>

                <div class="inputBox">
                    <label class="form_label">Password</label>
                    <input id="password" class="form_input" type="password" name="Password">
                </div>

                <div class="inputBox">
                    <label class="form_label">Retype Password</label>
                    <input id="password2" class="form_input" type="password" name="Retype" >
                </div>

                <div class="inputBox">
                    <label class="form_label">Email</label>
                    <input id="email" class="form_input" type="text" name="Email">  
                </div> 
                
                <div class="inputBox">
                    <label class="form_label">Postcode</label>
                    <input id="postcode" class="form_input" type="text" name="Postcode">  
                </div>

                <div class="checkBox">
                    <label>Gender</label>
                    <input id="genm" class="checkBox_item" type="radio" name="Gender" value="Male"/> Male
                    <input id="genf" class="checkBox_item" type="radio" name="Gender" value="Female"/>Female
                </div>

                <div class="inputBox">
                    <label>Your Favorite Tacos</label>
                    <select name="Favorite" class="select_tacos">
                        <option value="Carne Asada" >Carne Asada</option>
                        <option value="Shrimp Tacos" >Shrimp Tacos</option>
                        <option value="Barbacoa" >Barbacoa</option>
                        <option value="Tacos de Birria" >Tacos de Papa</option>
                        <option value="Tinga Tacos" >Tinga Tacos</option>
                        <option value="Carnitas" >Campechanos</option> 
                    </select>
                </div>

            <!-- Submit and Reset button-->      
                <div class="register_button">
                    <input type="submit" value="Submit" /> &emsp;
                    <input type="reset" value="Reset" /> 
                </div>
            </form>
        </div>
    </div>
    </div>
